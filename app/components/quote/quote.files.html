<div class="form-group">
    <label for="quote-name">attach files</label>
    <button ng-file-select ng-model="quote.files" multiple="true">Attach Any File</button>
    <div ng-file-drop ng-model="quote.files" class="file-drop" drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
        multiple="true" allow-dir="true" accept="image/*,application/pdf">Drop Images or PDFs files here
    </div>
</div>
