<div class="form-group">
    <label for="quote-phone">phone</label>
    <input type="tel" class="form-control" ng-class="{'invalid':invalid}" id="quote-phone" placeholder="enter phone" ng-keypress="keypress($event)" ng-model="quote.phone">
    <i ng-class="{'hidden':!invalid}" class="valid icon-thumbs-up"></i>
    <i class="valid icon-thumbs-down"></i>
</div>
