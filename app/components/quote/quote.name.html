<div class="form-group" ng-form>
    <label for="quote-name">name</label>
    <input type="text" class="form-control" id="quote-name" placeholder="enter name" ng-keypress="isEnter($event)" ng-model="quote.name" ng-class="{'invalid':invalid}" required>
    <i ng-class="{'hidden':!invalid}" class="valid icon-thumbs-up"></i>
    <i class="valid icon-thumbs-down"></i>
</div>
