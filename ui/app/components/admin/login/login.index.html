<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-lg-offset-3 login-form">
            <h1>Login</h1>
            <form role="form" ng-submit="login();">
                <div class="form-group">
                    <input class="form-control" type="text" name="identifier" ng-model="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password">
                </div>
                <button class="btn btn-primary pull-left" type="submit">Login</button>
                <button ng-if="hasAuth" class="btn btn-primary pull-right" ng-click="logout();">Logout</button>
            </form>
        </div>
    </div>
</div>
