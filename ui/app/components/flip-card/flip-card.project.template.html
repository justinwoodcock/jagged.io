<div class="card {{project.client|lowercase}} project" ng-class="{'flipped':flipped,'pulse animated':isHovered}" ng-mouseenter="isHovered=true" ng-mouseleave="isHovered=false;flipped=false">
    <div class="card-front" ng-class="{'animated flipInY':!flipped}">
        <div class="screenshots carousel">
            <carousel interval="project.interval" disable-ng-animate>
                <slide ng-if="project.thumbnail">
                    <img class="img-responsive slide" ng-src="{{project.thumbnail}}" />
                </slide>
                <slide ng-repeat="image in project.images">
                    <img class="img-responsive slide" ng-src="http://jagged.io/images/{{image.storedAs}}" />
                </slide>
            </carousel>
        </div>
        <div class="project-icon">
            <div class="long-shadow">
                <span>
                    <i class="{{project.icon}}"></i>
                </span>
            </div>
        </div>
        <div class="info" ng-click="flipped=true">
            <h3 class="project-title">{{project.title}}</h3>
            <a class="btn-icon btn-long-shadow btn-link" href="{{project.url}}" target="_blank">
                <span>
                    <i class="icon-link"></i>
                </span>
            </a>
        </div>
        <button class="card-flip" ng-click="flipped=true">
            <i class="icon-arrow-curved"></i>
        </button>
    </div>
    <div class="card-back" ng-class="{'animated flipInY':flipped}" ng-mouseout="flipped=false" ng-click="flipped=false">
        <div class="back-inner" ng-bind-html="project.description"></div>
    </div>
</div>
